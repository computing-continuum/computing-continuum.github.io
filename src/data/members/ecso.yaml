name: ECSO
long_name: European Cyber Security Organisation (ECSO)

description: |
  The European Cyber Security Organisation (ECSO) is a European, cross-sectoral membership organisation that
  contributes to developing cybersecurity communities and building the European cybersecurity ecosystem. ECSO federates
  the European Cybersecurity public and private sector, including large companies, SMEs and start-ups, research
  centres, universities, end-users and operators of essential services, clusters and associations, as well as the
  local, regional and national public administrations across the European Union Members States and the European Free
  Trade Association (EFTA).

